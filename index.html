<html lang="en">
<head>
	<meta charset="utf-8">
	<title>QR Survey App </title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Multi Step Registration Form Template</title>

	<!-- CSS -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/form-elements.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>


	<![endif]-->

	<!-- Favicon and touch icons -->
	<link rel="shortcut icon" href="assets/ico/favicon.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

</head>
<body>
<video autoplay loop muted id="background">
	<source src="assets/video/SurveyGizmoExplainer.mp4" type="video/mp4">
</video>
<div class="container">
	<section id="header">
		<div class="row">
			<div class="col-md-12">
				<img src="assets/img/logo.png" width="20%" height="15%"/>
				<p>Subtext to logo</p>
			</div>
		</div>
	</section>
	<section id="body">
		<div class="row">

			<div class="col-sm-6 col-sm-offset-3 form-box">
				<form role="form" action="" method="post" class="registration-form">

					<fieldset>
						<div class="form-top">
							<div class="form-top-center">
								<h3>Welcome</h3>
								<p>QR Survey App</p>
							</div>
							<div class="preview-container">
								<video id="preview" autoplay="autoplay" class="inactive" style="transform: scaleX(-1);"></video>
							</div>
						</div>
						<div class="form-bottom" style="text-align: center;">
							<p style="color:red;" class="qr_error"></p>
						</div>
					</fieldset>


					<fieldset>
						<div class="form-top">
							<div class="form-top-center">
								<h3>Hello Rizwan</h3>
							</div>
							<div class="preview-container">
								<iframe id="youtube_video" width="500" height="250"
										src="https://www.youtube.com/embed/XGSy3_Czz8k">
								</iframe>
							</div>
						</div>
						<div class="form-bottom" style="text-align: center;">
							<button type="button" class="btn btn-next">Continue</button>
						</div>
					</fieldset>



					<fieldset>
						<div class="form-top">
							<div class="form-top-left">
								<h3>Question 1 / 3</h3>
								<p>Select your favorite color.</p>
							</div>
						</div>
						<div class="form-bottom">
							<div class="radios">
								<div class="col-md-6">
									<label for="q1_opt1" class="material-icons">
										<input type="radio" name="q1_opts" id="q1_opt1" value="q1_opt1"/>
										<img src="assets/img/logo.png" width="100" height="100"/>

									</label>
								</div>


								<div class="col-md-6">
									<label for="q1_opt2" class="material-icons">
										<input type="radio" name="q1_opts" id="q1_opt2" value="q1_opt2"/>
										<img src="assets/img/logo.png" width="100" height="100"/>

									</label>
								</div>

								<div class="col-md-6">
									<label for="q1_opt3" class="material-icons">
										<input type="radio" name="q1_opts" id="q1_opt3" value="q1_opt3"/>
										<img src="assets/img/logo.png" width="100" height="100"/>

									</label>
								</div>

								<div class="col-md-6">
									<label for="q1_opt4" class="material-icons">
										<input type="radio" name="q1_opts" id="q1_opt4" value="q1_opt4"/>
										<img src="assets/img/logo.png" width="100" height="100"/>

									</label>
								</div>

							</div>
							<br>
							<br>
							<button type="button" class="btn btn-next">Next</button><p style="color:red;float:right;" class="q_error"></p>
						</div>
					</fieldset>

					<fieldset>
						<div class="form-top">
							<div class="form-top-left">
								<h3>Question 2 / 3</h3>
								<p>Select your favorite hero.</p>
							</div>
						</div>
						<div class="form-bottom">
							<div class="radios">
								<div class="col-md-6">
									<label for="q2_opt1" class="material-icons">
										<input type="radio" name="q1_opts" id="q2_opt1" value="q2_opt1"/>
										<img src="assets/img/logo.png" width="100" height="100"/>

									</label>
								</div>


								<div class="col-md-6">
									<label for="q2_opt2" class="material-icons">
										<input type="radio" name="q1_opts" id="q2_opt2" value="q2_opt2"/>
										<img src="assets/img/logo.png" width="100" height="100"/>

									</label>
								</div>

								<div class="col-md-6">
									<label for="q2_opt3" class="material-icons">
										<input type="radio" name="q1_opts" id="q2_opt3" value="q2_opt3"/>
										<img src="assets/img/logo.png" width="100" height="100"/>

									</label>
								</div>

								<div class="col-md-6">
									<label for="q2_opt4" class="material-icons">
										<input type="radio" name="q1_opts" id="q2_opt4" value="q2_opt4"/>
										<img src="assets/img/logo.png" width="100" height="100"/>

									</label>
								</div>

							</div>
							<br>
							<br>
							<button type="button" class="btn btn-previous">Previous</button>
							<button type="button" class="btn btn-next">Next</button><p style="color:red;float:right;" class="q_error"></p>
						</div>
					</fieldset>

					<fieldset>
						<div class="form-top">
							<div class="form-top-left">
								<h3>Question 3 / 3</h3>
								<p>Select your favorite book.</p>
							</div>
						</div>
						<div class="form-bottom">
							<div class="radios">
								<div class="col-md-6">
									<label for="q3_opt1" class="material-icons">
										<input type="radio" name="q1_opts" id="q3_opt1" value="q3_opt1"/>
										<img src="assets/img/logo.png" width="100" height="100"/>

									</label>
								</div>

								<div class="col-md-6">
									<label for="q3_opt2" class="material-icons">
										<input type="radio" name="q1_opts" id="q3_opt2" value="q3_opt2"/>
										<img src="assets/img/logo.png" width="100" height="100"/>

									</label>
								</div>

								<div class="col-md-6">
									<label for="q3_opt3" class="material-icons">
										<input type="radio" name="q1_opts" id="q3_opt3" value="q3_opt3"/>
										<img src="assets/img/logo.png" width="100" height="100"/>

									</label>
								</div>

								<div class="col-md-6">
									<label for="q3_opt4" class="material-icons">
										<input type="radio" name="q1_opts" id="q3_opt4" value="q3_opt4"/>
										<img src="assets/img/logo.png" width="100" height="100"/>

									</label>
								</div>

							</div>
							<br>
							<br>
							<button type="button" class="btn btn-previous">Previous</button>
							<button type="button" class="btn btn-next">Next</button><p style="color:red;float:right;" class="q_error"></p>
						</div>
					</fieldset>

					<fieldset>
						<div class="form-top">
							<div class="form-top-center">
								<h3>Thankyou !</h3>
							</div>
							<div class="preview-container">

							</div>
						</div>
						<div class="form-bottom" style="text-align: center;">
							<button type="button" class="btn btn-next" id="finish_survey">Finish survey</button>
						</div>
					</fieldset>


				</form>
				<button type="button" class="btn" id="btn_start" style="margin-top:50%;">Start</button>

			</div>
		</div>
	</section>
</div>


<!-- Javascript -->
<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.backstretch.min.js"></script>
<script src="assets/js/retina-1.1.0.min.js"></script>
<script type="text/javascript" src="assets/js/instascan.min.js"></script>
<script src="assets/js/scripts.js"></script>

<!--[if lt IE 10]>
<script src="assets/js/placeholder.js"></script>
<![endif]-->


</body>
</html>
